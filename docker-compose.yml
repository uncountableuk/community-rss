services:
  # 1. Node Dev Container: Your isolated VS Code workspace
  app:
    image: uncountableuk/node:22-dev
    container_name: community_rss_app
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "4321:4321" # Astro dev server (Playground)
      - "4322:4322" # Starlight docs
    command: sleep infinity
    environment:
      - CHOKIDAR_USEPOLLING=true

  # 2. FreshRSS: The ingestion engine
  freshrss:
    image: freshrss/freshrss:latest
    container_name: local_freshrss
    ports:
      - "8080:80"
    environment:
      - TZ=Europe/London
      - CRON_MIN=1,31
    volumes:
      - freshrss_data:/var/www/FreshRSS/data

  # 3. MinIO: S3-Compatible Object Storage for Image Caching
  minio:
    image: minio/minio:latest
    container_name: local_s3
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API Port
      - "9001:9001" # Web Console Port
    environment:
      - MINIO_ROOT_USER=localadmin
      - MINIO_ROOT_PASSWORD=localpassword
    volumes:
      - minio_data:/data

  # 4. Mailpit: Local Email Catcher for Magic Links & Moderation
  mailpit:
    image: axllent/mailpit
    container_name: local_mailpit
    ports:
      - "8025:8025" # Web UI
    environment:
      - MP_MAX_MESSAGES=500

volumes:
  freshrss_data:
  minio_data:
