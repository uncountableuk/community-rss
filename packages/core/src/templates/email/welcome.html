<!-- subject: Welcome to {{appName}}! Verify your account -->
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="font-family: system-ui, -apple-system, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
  <h2 style="color: #4f46e5;">Welcome to {{appName}}!</h2>
  <p>{{greeting}}</p>
  <p>Your account is almost ready. Click the button below to verify your email and get started:</p>
  <p style="margin: 24px 0;">
    <a href="{{url}}" style="background-color: #4f46e5; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; display: inline-block;">
      Verify &amp; Get Started
    </a>
  </p>
  <p style="color: #6b7280; font-size: 14px;">This link expires in 60 minutes.</p>
  <p style="color: #6b7280; font-size: 14px;">If you didn't create this account, you can safely ignore this email.</p>
</body>
</html>
