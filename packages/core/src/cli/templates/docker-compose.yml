services:
  # FreshRSS: RSS feed ingestion engine
  freshrss:
    image: freshrss/freshrss:latest
    container_name: community_freshrss
    ports:
      - "8080:80"
    environment:
      - TZ=Europe/London
      - CRON_MIN=1,31
    volumes:
      - freshrss_data:/var/www/FreshRSS/data

  # MinIO: S3-compatible object storage for image caching
  minio:
    image: minio/minio:latest
    container_name: community_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    environment:
      - MINIO_ROOT_USER=localadmin
      - MINIO_ROOT_PASSWORD=localpassword
    volumes:
      - minio_data:/data

  # Mailpit: Local email catcher for magic links
  mailpit:
    image: axllent/mailpit
    container_name: community_mailpit
    ports:
      - "8025:8025"   # Web UI
    environment:
      - MP_MAX_MESSAGES=500

volumes:
  freshrss_data:
  minio_data:
